<ul class="pagination justify-content-center mb-0" ng-if="1 < pages.length || !autoHide">
    <li class="page-item" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a class="page-link mx-1 rounded" href="" ng-click="setCurrent(1)"><i class="mdi mdi-chevron-left"></i></a>
    </li>
    <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a class="page-link mx-1 rounded" href="" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li class="page-item" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a class="page-link mx-1 rounded" href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li class="page-item" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="page-link mx-1 rounded" href="" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <li class="page-item" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="page-link mx-1 rounded" href="" ng-click="setCurrent(pagination.last)"><i class="mdi mdi-chevron-right"></i></a>
    </li>
</ul>
